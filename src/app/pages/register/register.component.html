<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-card-title>Nuevo Usuario</ion-card-title>
    </ion-card-header>

      <form [formGroup] ="registerForm" (submit)="submitForm()">
        <ion-input 
          label="Email"
          type="email"
          label-placement="floating" 
          fill="outline" 
          formControlName="email"
          errorText="Email es requerido y debe ser valido"
          placeholder="Ingrese su Email">
        </ion-input>
        <br>
        <ion-input 
          label="Contraseña" 
          type="password"
          label-placement="floating" 
          fill="outline" 
          formControlName="password"
          errorText="Contraseña es requerida, debe tener al menos 8 caracteres y debe contener al menos una letra mayúscula, una letra minúscula y un número"
          placeholder="Ingrese su Contraseña">
        </ion-input>
        <br>
        <ion-input 
          label="Repetir Contraseña" 
          type="password"
          label-placement="floating" 
          fill="outline" 
          formControlName="confirmPassword"
          errorText="Contraseña es requerida, debe tener al menos 8 caracteres y debe contener al menos una letra mayúscula, una letra minúscula y un número"
          placeholder="Repita su Contraseña">
        </ion-input> 
        <br>
        <ion-button
        type="submit"
        [disabled]="!registerForm.valid" 
        expand="block">Registrar</ion-button>
        <br>
        <ion-button (click)="backToLogin()" expand="block">VOLVER</ion-button>

      </form>
  
    <ion-card-content>

    </ion-card-content>

  </ion-card>
  
</ion-content>
